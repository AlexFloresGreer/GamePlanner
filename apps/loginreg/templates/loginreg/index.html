<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login/Registration</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'loginreg/css/materialize.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'loginreg/css/style.css' %}">
        <script type="text/javascript" src="{% static 'loginreg/js/materialize.min.js' %}"></script>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form action="{% url 'register' %}" method="post" class="form">
            <div class="row">
                <form class="col s12" action="/register" method="post">
                {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate" name="first_name">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" name="last_name">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Email" id="email" type="text" class="validate" name="email">
                        </div>
                        <div class="input-field col s6">
                            <input id="birthday" type="date" class="validate" name="birthday">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" name="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password_confirmation" type="password" class="validate" name="password_confirmation">
                            <label for="password">Confirm Password</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        <br><br><br>
        <form action="/login" method="post" class="form">
            {% csrf_token %}
            <label>Email:<input type="email" name="email"></label><br>
            <label>Password:<input type="password" name="password"></label><br>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
