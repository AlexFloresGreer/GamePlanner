<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login/Registration</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'loginreg/css/materialize.min.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'loginreg/css/style.css' %}">
        <script type="text/javascript" src="{% static 'loginreg/js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'loginreg/js/jquery-3.1.0.min.js' %}"></script>
    </head>
    <body>
        <div class="header">
            <h2 class="amber-text text-accent-3">Activity Planner</h2>
        </div>
        <div class="valign-wrapper">
            <div class="card-panel grey lighten-3 form">
                <form class="col s6" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" name="first_name">
                            <label for="first_name" class="active">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" name="last_name">
                            <label for="last_name" class="active">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="email" type="text" name="email">
                            <label for="email" class="active">Email</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="birthday" type="date" name="birthday">
                            <label for="birthday" class="active">Birthday</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="password" type="password" name="password">
                            <label for="password" class="active">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="password_confirmation" type="password" name="password_confirmation">
                            <label for="password" class="active">Confirm Password</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light amber accent-3" type="submit" name="action">Register
                    <i class="material-icons right">send</i>
                    </button>
                </form>
            </div> 
            <div class="card-panel grey lighten-3 form">
                <form class="col s6" action="/login" method="post" class="form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="text" name="email">
                            <label for="email" class="active">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" name="password">
                            <label for="password" class="active">Password</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light amber accent-3" type="submit" name="action">Log In
                    <i class="material-icons right">send</i>
                </form>
            </div>
        </div>
        {% if messages %}
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        {% endif %}
    </body>
</html>
